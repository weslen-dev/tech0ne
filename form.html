<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Solicitação de Serviços</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h1>Solicitação de Serviços</h1>
        <form action="enviar_form.php" method="post">
            <!-- Nome completo -->
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <!-- Estado -->
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <!-- Tipo de Serviço -->
            <div class="form-group">
                <label for="servico">Tipo de Serviço</label>
                <select id="servico" name="servico" required>
                    <option value="">Selecione o serviço desejado</option>
                    <option value="desenvolvimento">Desenvolvimento de Site</option>
                    <option value="analise">Análise de Dados</option>
                </select>
            </div>

            <!-- Descrição do Projeto -->
            <div class="form-group">
                <label for="descricao">Descrição do Projeto</label>
                <textarea id="descricao" name="descricao" placeholder="Explique brevemente o que você deseja que seja feito" rows="5" required></textarea>
            </div>

            <!-- Enviar Formulário -->
            <button type="submit">Enviar Solicitação</button>
        </form>
    </div>
</body>
</html>
